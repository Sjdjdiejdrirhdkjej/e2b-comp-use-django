{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Login - Prime</title>
    
    <!-- Modern CSS Architecture -->
    <link rel="stylesheet" href="{% static 'css/tokens.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/mobile.css' %}">
    
    <style>
        /* Login-specific styles */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000000;
        }
        
        /* Hide decorative orbs */
        .orb {
            display: none;
        }
        
        .login-container {
            background: #0a0a0a;
            padding: var(--space-12);
            border-radius: var(--radius-2xl);
            max-width: 420px;
            width: 100%;
            margin: var(--space-5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            animation: slideInUp 0.6s ease-out;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-title {
            font-size: var(--text-4xl);
            font-weight: var(--font-semibold);
            color: #ffffff;
            letter-spacing: -0.02em;
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-base);
            margin: 0;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }
        
        .form-group {
            position: relative;
        }
        
        .form-icon {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            transition: color var(--transition-fast);
            pointer-events: none;
        }
        
        .form-input {
            padding-left: var(--space-12);
        }
        
        .form-input:focus + .form-icon {
            color: #ffffff;
        }
        
        .login-footer {
            text-align: center;
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border);
        }
        
        .signup-link {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }
        
        .signup-link a {
            color: #ffffff;
            font-weight: var(--font-medium);
            text-decoration: none;
            transition: all var(--transition-fast);
        }
        
        .signup-link a:hover {
            opacity: 0.7;
        }
        
        .theme-toggle {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-lg);
            padding: var(--space-2);
            cursor: pointer;
            transition: all var(--transition-base);
            z-index: 20;
            color: #ffffff;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
        }
        
        /* Loading state */
        .btn.loading {
            color: transparent;
            pointer-events: none;
        }
        
        .btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                padding: var(--space-8);
                margin: var(--space-4);
                max-width: 100%;
            }
            
            .login-title {
                font-size: var(--text-3xl);
            }
            
            .form-input {
                font-size: 16px; /* Prevents iOS zoom */
                min-height: 48px;
            }
            
            .btn-lg {
                min-height: 48px;
            }
            
            .orb {
                display: none; /* Hide orbs on mobile for performance */
            }
        }
        
        @media (max-width: 380px) {
            .login-container {
                padding: var(--space-6);
                margin: var(--space-3);
            }
            
            .login-title {
                font-size: var(--text-2xl);
            }
            
            .login-subtitle {
                font-size: var(--text-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    
    <!-- Theme toggle -->
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </button>
    
    <main class="login-container">
        <header class="login-header">
            <h1 class="login-title">Welcome to Prime</h1>
            <p class="login-subtitle">Your AI-powered conversation assistant</p>
        </header>
        
        {% if form.errors %}
            <div class="alert alert-error animate-shake">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; margin-right: 8px; vertical-align: middle;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}
        
        <form method="post" class="login-form" id="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div style="position: relative;">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input form-input"
                        placeholder="Enter your username"
                        autocomplete="username"
                        required
                        autofocus
                    >
                    <svg class="form-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input form-input"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <svg class="form-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg" id="login-btn">
                <span id="btn-text">Sign In</span>
            </button>
        </form>
        
        <footer class="login-footer">
            <p class="signup-link">
                Need an account? 
                <a href="{% url 'admin:auth_user_add' %}">Sign up</a>
            </p>
        </footer>
    </main>
    
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update theme toggle icon
            updateThemeIcon(newTheme);
        }
        
        function updateThemeIcon(theme) {
            const themeToggle = document.querySelector('.theme-toggle svg');
            if (theme === 'dark') {
                themeToggle.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
            } else {
                themeToggle.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            }
        }
        
        // Initialize theme
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
            
            // Add form submission animation
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            
            loginForm.addEventListener('submit', function() {
                loginBtn.classList.add('loading');
                btnText.textContent = 'Signing In...';
            });
            
            // Add input focus animations
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('animate-pulse');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('animate-pulse');
                });
            });
            
            // Add stagger animation to form elements
            const formElements = document.querySelectorAll('.form-group, .btn');
            formElements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'all 0.4s ease-out';
                
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 * (index + 1));
            });
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('login-form').submit();
            }
        });
    </script>
</body>
</html>
