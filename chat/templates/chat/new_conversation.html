<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f0f2f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>New Conversation - AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 24px;
                max-width: none;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 16px;
            }
            
            p {
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .btn-group {
                gap: 10px;
                margin-top: 20px;
            }
            
            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 16px;
                padding: 20px;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 14px;
            }
            
            p {
                font-size: 13px;
                margin-bottom: 16px;
            }
            
            .btn-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .btn {
                padding: 10px;
                font-size: 13px;
            }
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 24px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }
        
        input[type="text"]:focus {
            border-color: #10a37f;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-primary {
            background: #10a37f;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0d8c6f;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Start New Chat</h1>
        <p style="text-align: center; color: #666; margin-bottom: 24px;">The AI will generate a title based on your first message</p>
        <form method="post">
            {% csrf_token %}
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Start Chat</button>
                <a href="{% url 'conversation_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
